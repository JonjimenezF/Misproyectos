<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Eliminar productos</title>
</head>
<body>
    <main class="main">
        <div class="container-sm">
            <br>
            <div class="container overflow-hidden px-4">
                <div class="row gx-5">
                    <div class="col-12">
                        <div class="p-3 border bg-light" style="text-align: center;">
                            <h1>Eliminar producto</h1>
                            <p>Se eliminara el producto actual</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <h3>Eliminar producto</h3>

                <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre_prod }}"?</p>
                
                <form action="" method="POST">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Eliminar</button>
                  <a href="{% url 'Mantenedor' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
