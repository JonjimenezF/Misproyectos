<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'alumnos/css/RL.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body background="{% static 'alumnos/css/Fondo.jfif' %}">
    <div class="body">
        <div class="container">
            <div class="header">
                <h2>Registrarte</h2>
            </div>
            <form id="form" class="form" method="post">
                {% csrf_token %}
                <div class="form-control">
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Ingrese su nombre de usuario" id="username" name="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Contrase単a</label>
                    <input type="password" placeholder="Ingrese su contrase単a" id="password" name="password" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Repita la Contrase単a</label>
                    <input type="password" placeholder="Ingrese nuevamente la contrase単a" id="password2"
                        name="password2" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button type="submit">Registrarte</button>
            </form>
            {% if messages %}
            {% for m in messages %}
            <script>
                Swal.fire({
                    "title": "Error",
                    "text": "{{m}}",
                    "icon": "warning"
                })
            </script>
            {% endfor %}
            {% endif %}
        </div>
    </div>


    
    <script src="{% static 'alumnos/js/Validacion.js' %}"></script>


</body>

</html>
